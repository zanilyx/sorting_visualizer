<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="description" content="Interactive Sorting Algorithm Visualizer with Raytracing Effects">
	<meta name="keywords" content="sorting, algorithms, visualization, raytracing, 3D, web">
	<meta name="theme-color" content="#667eea">
	<title>Sorting Algorithm Visualizer</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- ========================================
	     COLOR PICKER DROPDOWN
	     ======================================== -->
	<div class="color-picker-container">
		<div class="color-picker-dropdown">
			<button class="color-picker-btn" id="colorPickerBtn" aria-label="Open color theme picker">
				<span class="current-theme-preview" id="currentThemePreview"></span>
				<span class="dropdown-arrow">â–¼</span>
			</button>
			<div class="color-picker-menu" id="colorPickerMenu">
				<!-- Preset Theme Options -->
				<div class="preset-themes">
					<h4>Preset Themes</h4>
					<div class="theme-option" data-theme="default" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);" title="Default Theme">Default</div>
					<div class="theme-option" data-theme="ocean" style="background: linear-gradient(135deg, #0c4a6e 0%, #0891b2 100%);" title="Ocean Theme">Ocean</div>
					<div class="theme-option" data-theme="sunset" style="background: linear-gradient(135deg, #dc2626 0%, #f59e0b 100%);" title="Sunset Theme">Sunset</div>
					<div class="theme-option" data-theme="forest" style="background: linear-gradient(135deg, #166534 0%, #22c55e 100%);" title="Forest Theme">Forest</div>
					<div class="theme-option" data-theme="midnight" style="background: linear-gradient(135deg, #1e1b4b 0%, #7c3aed 100%);" title="Midnight Theme">Midnight</div>
					<div class="theme-option" data-theme="coral" style="background: linear-gradient(135deg, #be185d 0%, #fb7185 100%);" title="Coral Theme">Coral</div>
				</div>
				
				<!-- Custom Gradient Creator -->
				<div class="custom-gradient">
					<h4>Custom Gradient</h4>
					<div class="gradient-controls">
						<div class="color-input-group">
							<label for="startColor">Start Color:</label>
							<input type="color" id="startColor" value="#667eea" aria-label="Choose start color">
						</div>
						<div class="color-input-group">
							<label for="endColor">End Color:</label>
							<input type="color" id="endColor" value="#764ba2" aria-label="Choose end color">
						</div>
						<div class="gradient-direction">
							<label for="gradientDirection">Direction:</label>
							<select id="gradientDirection" aria-label="Choose gradient direction">
								<option value="135deg">Diagonal</option>
								<option value="0deg">Horizontal</option>
								<option value="90deg">Vertical</option>
								<option value="45deg">Diagonal 2</option>
								<option value="180deg">Reverse</option>
							</select>
						</div>
						<button class="apply-gradient-btn" onclick="applyCustomGradient()">Apply Custom</button>
					</div>
					<div class="gradient-preview" id="gradientPreview"></div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- ========================================
	     MAIN HEADER
	     ======================================== -->
	<h1>Sorting Algorithm Visualizer</h1>
	
	<!-- ========================================
	     CONTROL PANEL
	     ======================================== -->
	<div class="controls">
		<!-- Bar Generation Controls -->
		<div class="control-group">
			<label for="barCount">Number of bars:</label>
			<input type="number" id="barCount" value="20" min="5" max="100" aria-label="Set number of bars">
			<button onclick="generateBars()" aria-label="Generate new random bars">Generate New Bars</button>
		</div>
		
		<!-- Speed Control -->
		<div class="control-group">
			<label for="speed">Animation Speed:</label>
			<input type="range" id="speed" min="1" max="200" value="100" class="speed-slider" aria-label="Adjust animation speed">
			<span id="speedValue">100ms</span>
		</div>
		
		<!-- Algorithm Selection -->
		<div class="control-group">
			<label for="algorithm">Choose Algorithm:</label>
			<select id="algorithm" aria-label="Select sorting algorithm">
				<option value="bubble">Bubble Sort</option>
				<option value="selection">Selection Sort</option>
				<option value="insertion">Insertion Sort</option>
				<option value="quick">Quick Sort</option>
				<option value="merge">Merge Sort</option>
				<option value="heap">Heap Sort</option>
				<option value="shell">Shell Sort</option>
			</select>
			<button onclick="startSort()" aria-label="Start sorting animation">Start Sorting</button>
		</div>
	</div>
	
	<!-- ========================================
	     VISUALIZATION CONTAINER
	     ======================================== -->
	<div id="bars-container" role="region" aria-label="Sorting visualization area"></div>
	
	<!-- ========================================
	     JAVASCRIPT
	     ======================================== -->
	<script src="app.js"></script>
</body>
</html>
